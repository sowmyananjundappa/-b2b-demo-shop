version: '0.1'

namespace: spryker-cloud
tag: '1.0'

environment: docker.dev
image:
    tag: spryker/php:7.4
    php:
        enabled-extensions:
            - blackfire
    environment:
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator-example.chamoipublic-staging.cloud.spryker.toys
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 80
        SPRYKER_PRODUCT_CONFIGURATOR_ENCRYPTION_KEY: 'change123'
        SPRYKER_PRODUCT_CONFIGURATOR_HEX_INITIALIZATION_VECTOR: '0c1ffefeebdab4a3d839d0e52590c9a2'
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install DE,AT -r destructive --no-ansi -vvv"
composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    mode: production
    compression:
        gzip:
            static: true
            level: 5

regions:
    EU:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@chamoipublic-staging.cloud.spryker.toys
            databases:
                super_de_db:
                super_at_db:

        stores:
            DE:
                services:
                    broker:
                        namespace: de-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    database:
                        name: super_de_db
            AT:
                services:
                    broker:
                        namespace: at-docker
                    key_value_store:
                        namespace: 2
                    search:
                        namespace: at_search
                    database:
                        name: super_at_db
groups:
    EU:
        region: EU
        applications:
            yves:
                application: yves
                endpoints:
                    date-time-configurator-example.chamoipublic-staging.cloud.spryker.toys:
                        entry-point: Configurator
                    yves.de.chamoipublic-staging.cloud.spryker.toys:
                        store: DE
                        services:
                            session:
                                namespace: 1
                    yves.at.chamoipublic-staging.cloud.spryker.toys:
                        store: AT
                        services:
                            session:
                                namespace: 2
            glue:
                application: glue
                endpoints:
                    glue.de.chamoipublic-staging.cloud.spryker.toys:
                        store: DE
                    glue.at.chamoipublic-staging.cloud.spryker.toys:
                        store: AT
            glue_storefront:
                application: glue-storefront
                endpoints:
                    glue-storefront.de.chamoipublic-staging.cloud.spryker.toys:
                        store: DE
                    glue-storefront.at.chamoipublic-staging.cloud.spryker.toys:
                        store: AT
            glue_backend:
                application: glue-backend
                endpoints:
                    glue-backend.de.chamoipublic-staging.cloud.spryker.toys:
                        store: DE
                    glue-backend.at.chamoipublic-staging.cloud.spryker.toys:
                        store: AT
            boffice:
                application: backoffice
                endpoints:
                    backoffice.de.chamoipublic-staging.cloud.spryker.toys:
                        store: DE
                        primal: true
                        services:
                            session:
                                namespace: 3
                    backoffice.at.chamoipublic-staging.cloud.spryker.toys:
                        store: AT
                        services:
                            session:
                                namespace: 4
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.chamoipublic-staging.cloud.spryker.toys:
                        store: DE
                        primal: true
                    backend-gateway.at.chamoipublic-staging.cloud.spryker.toys:
                        store: AT
                        primal: true
            backapi:
                application: zed
                endpoints:
                    backend-api.de.chamoipublic-staging.cloud.spryker.toys:
                        store: DE
                        entry-point: BackendApi
                    backend-api.at.chamoipublic-staging.cloud.spryker.toys:
                        store: AT
                        entry-point: BackendApi
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            queue.chamoipublic-staging.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            jenkins.chamoipublic-staging.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.chamoipublic-staging.cloud.spryker.toys:
    swagger:
        engine: swagger-ui
        endpoints:
            swagger.chamoipublic-staging.cloud.spryker.toys:
    dashboard:
        engine: dashboard
        endpoints:
            chamoipublic-staging.cloud.spryker.toys:

docker:
    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: DE

    mount:
        baked:
